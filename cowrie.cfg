[honeypot]
hostname = cowrie
sensorid = honeypot-VirtualBox
sensor = cowrie
logfile = /home/honeypot/cowrie-new/logs/cowrie.log

[output_jsonlog]
enabled = true
logfile = /home/honeypot/cowrie-new/logs/cowrie.json

[output_textlog]
enabled = true
logfile = /home/honeypot/cowrie-new/logs/cowrie.log

[ssh]
enabled = true
listen_addr = 0.0.0.0
listen_port = 2222
auth_none = true
auth_password = true
auth_publickey = true

[web]
enabled = false

[telnet]
enabled = false

[honeypot_logs]
enabled = true
logfile = /home/honeypot/cowrie-new/logs/cowrie-honeypot.log

[filesystem]
enabled = true
mount_point = /home/honeypot/cowrie-new/filesystem
